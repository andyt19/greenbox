{% extends 'base.html' %}

{% block title %} Delete - greenbox {% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ item }}?</h2>

<form method="POST" action="/delete/warehouse/{{ item.id }}">
    {% csrf_token %}
    <button><a href="/viewall.html">Cancel</a></button>
    <button type="submit">Confirm</button>
</form>
{% endblock %}
